<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>freeCodeCamp Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <main>
            <form id="survey-form" action="">
                <fieldset>
                    <label for="name" id="name-label">Name</label>
                    <input required type="text" id="name" placeholder="e.g. Yehia Aly">
                    <br>

                    <label for="email" id="email-label">Email</label>
                    <input required type="email" id="email" placeholder="example@gmail.com">
                    <br>

                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" id="number" min="1" max="100" placeholder="25">
                </fieldset>

                <fieldset>
                    <label for="dropdown">Which option best describes your current role?</label>
                    <br>
                    <select name="role" id="dropdown">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <label for="recommendation">Would you recommend freeCodeCamp to a friend</label><br>
                    
                    <input type="radio" id="definitely" name="recommendation" value="definitely">
                    <label for="definitely">Definitely</label>


                    <input type="radio" id="maybe" name="recommendation" value="maybe">
                    <label for="maybe">Maybe</label>
 
                    <input type="radio" id="not-sure" name="recommendation" value="not-sure">
                    <label for="not-sure">Not sure</label>
                </fieldset>

                <fieldset>
                    <label for="fav">What is your favorite feature of freeCodeCamp?</label>
                    <br>
                    <select name="favorite" id="fav">
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label for="improvements">What would you like to see improved? (Check all that apply)</label>
                    <br>
                    <input type="checkbox" id="front-end" name="improvements" value="front-end">
                    <label for="front-end">Front-end Projects</label>

                    <input type="checkbox" id="back-end" name="improvements" value="back-end">
                    <label for="back-end">Back-end Projects</label>

                    <input type="checkbox" id="data-visualization" name="improvements" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label>

                    <input type="checkbox" id="challenges" name="improvements" value="challenges">
                    <label for="challenges">Challenges</label>

                    <input type="checkbox" id="open-source-community" name="improvements" value="open-source-community">
                    <label for="open-source-community">Open Source Community</label>

                    <input type="checkbox" id="gitter-help-rooms" name="improvements" value="gitter-help-rooms">
                    <label for="gitter-help-rooms">Gitter help rooms</label>

                    <input type="checkbox" id="videos" name="improvements" value="videos">
                    <label for="videos">Videos</label>

                    <input type="checkbox" id="city-meetups" name="improvements" value="city-meetups">
                    <label for="city-meetups">City Meetups</label>

                    <input type="checkbox" id="wiki" name="improvements" value="wiki">
                    <label for="wiki">Wiki</label>

                    <input type="checkbox" id="forum" name="improvements" value="forum">
                    <label for="forum">Forum</label>

                    <input type="checkbox" id="additional-courses" name="improvements" value="additional-courses">
                    <label for="additional-courses">Additional Courses</label>
            </fieldset>

            <fieldset>
                <label for="comments">Any comments or suggestions?</label>
                <br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </fieldset>
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    </body>
</html>
