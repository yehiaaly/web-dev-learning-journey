<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="read">
                <td>Atomic Habits</td>
                <td>James Clear</td>
                <td>Self-Help</td>
                <td><span class="status">Read</span></td>
                <td>
                    <span class="rate two">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
            <tr class="to-read">
                <td>The Alchemist</td>
                <td>Paulo Coelho</td>
                <td>Fiction</td>
                <td><span class="status">To Read</span></td>
                <td>
                    <span class="rate">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
            <tr class="in-progress">
                <td>The Book Thief</td>
                <td>Markus Zusak</td>
                <td>Historical Fiction</td>
                <td><span class="status">In Progress</span></td>
                <td>
                    <span class="rate">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
