<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" name="full-name" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="position">Position</label>
            <select name="position" id="position" required>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
                <option value="other">Other</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" name="availability" id="full-time" value="full-time">
                <label for="full-time">Full-time</label>

                <input type="radio" name="availability" id="part-time" value="part-time">
                <label for="part-time">Part-time</label>
                
                <input type="radio" name="availability" id="remote" value="remote">
                <label for="remote">Remote</label>
            </fieldset>

            <label for="message">Comments:</label> 
            <textarea name="comments" id="message" required></textarea>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
