<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Painting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="house">
        <div id="chimney">
            <div id="block-1"></div>
            <div id="block-2"></div>
            <div id="block-3"></div>
        </div>
        <div id="roof">
            <div id="roof-block-1"></div>
            <div id="roof-block-2"></div>
            <div id="roof-block-3"></div>
            <div id="roof-block-4"></div>
        </div>
        <div id="window-1">
            <div id="window-block-1-right"></div>
            <div id="window-block-1-left"></div>
        </div>
        <div id="window-2">
            <div id="window-block-2-right"></div>
            <div id="window-block-2-left"></div>
        </div>
        <div id="door">
            <div id="door-block-1"></div>
            <div id="door-block-2"></div>
        </div>
    </div>
</body>
</html>
